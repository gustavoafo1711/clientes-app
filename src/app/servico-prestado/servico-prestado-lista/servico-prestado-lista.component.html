<h1 class="mt4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Consulta</li>
</ol>

<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome do Cliente:</label>
                <input type="text" class="form-control" id="inputNome"
                        [(ngModel)]="nome" name="nome">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select [(ngModel)]="mes" name="mes" class="form-control">
                    <option value="">Selecione ...</option>
                    <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
                </select>
            </div>

        </div>
        
        <br>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{ message }}
            </div>
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of lista">
                            <td>{{ s.cliente.nome }}</td>
                            <td>{{ s.descricao }}</td>
                            <td>{{ s.valor }}</td>
                            <td>{{ s.data }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </form>
</div>
