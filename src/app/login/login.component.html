<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadown-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    Entrar
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger">
                                    Login e/ou senha incorreto(a).
                                </div>

                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="username" class="form-control py-4" 
                                                placeholder="Digite seu login"  [(ngModel)]="username">
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="password" name="password" class="form-control py-4" 
                                                placeholder="Digite sua senha"  [(ngModel)]="password">
                                    </div>

                                    <div class="form-group d-flex align-items-center justify-content-bertween mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-share"></i> Enviar
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
